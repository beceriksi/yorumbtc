name: Liquidation Bot

on:
  schedule:
    - cron: "0 * * * *"  # Her saat
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pandas requests
      - run: python main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
