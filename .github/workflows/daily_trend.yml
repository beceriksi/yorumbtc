name: Binance Liquidation Bot - Saatlik

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  workflow_dispatch:  # İster manuel de çalıştırabilirsin

jobs:
  run-liquidation-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereksinimleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Telegram Secretleri ayarla
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Secretler ayarlandı"

      - name: Liquidation Botu çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py
